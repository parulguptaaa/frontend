        <button id="hello" onclick="show_now()">this button shows the date</button>
        <!-- <button onlick=document.getElementById(hello).innerHTML=Date()>The Time is ?</button> -->
        <script>function show_now() { 
            var my_time = new Date();
            var daylist=["sunday","monday","tuesday","wednesday","thursday","friday","saturday"];
            var format=daylist[my_time.getDay()]+","+my_time.getDate()+"/"+(my_time.getMonth()+1)+"/"+my_time.getFullYear();
            document.getElementById('hello').innerHTML=format;
            }</script>
