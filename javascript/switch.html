<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>fruits in the market:</h1>
</body>
<script>
    var fruitype=prompt("which fruit do you want?");
    switch(fruitype){
        case 'orange':
            console.log('oranges are 60 rs/kg');
            break;
        case 'apple':
            console.log('apples are 180rs/kg');
            break;
        case 'banana':
            console.log('bananas are 35rs/kg');
            break;
        case 'guava':
            console.log('guavas are 80rs/kg');
            break;
        case 'mango':
            console.log('mangoes are 300rs dozen');
            break;
        case 'papaya':
            console.log('papayas are 120rs/kg');
            break;
        default:
            console.log(`${fruitype} is not available today.`)
    }
    console.log("do you want any other fruit?");

</script>
</html>
